# !! httpd service with variables playbook !!

- hosts: all

  tasks:
  - debug:
      msg: "hello world"  # to print message just like print

  - name: "Installing Package" # name to add description about task
    package:
          name:
              - wget
              - httpd
          state: present

  - name: "Copying files"
    file:
          path: "/var/www/rizwan"
          state: directory

  - copy:
          src: "/home/rizwan/ansible-code/rizwan.conf"
          dest: "/etc/httpd/conf.d/rizwan.conf"

  - name: "Copying files"
    service:
          name: httpd
          state: restarted
          enabled: true
